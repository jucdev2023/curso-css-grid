<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A nova unidade css "fr" | curso de css grid</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 200px;
            align-items: center;
         



        }

        .wrapper div {
            background-color: red;
        }

        .wrapper div:nth-child(even) {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

  <!--


    alinhamento de conteúdo

    é bem parecido com o flex box, a questão de alinhamento de conteúdo

    -> align-items - possuem os valores (start)

    align-items: start; (tudo fica no inicio da vertical)
    align-items: center;



  -->
</body>
</html>
