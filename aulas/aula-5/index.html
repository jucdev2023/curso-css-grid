<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A nova unidade css "fr" | curso de css grid</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 200px;
            grid-gap: 10px;
            grid-auto-rows: 200px;



        }

        .wrapper div {
            background-color: red;
        }

        .wrapper div:nth-child(even) {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <!-- tanto para grid-template column, e grid-template-row
    é possível utilizar qualquer unidade de medidas

    A nova unidade css, "fr", essa unidade é breviação de fração

    cada coluna vai ocupar uma fraçao do espaço disponivel em tela
    poderiamos usar a função repeat()
    repeat (3, 1fr)
    
    -->
</body>
</html>
